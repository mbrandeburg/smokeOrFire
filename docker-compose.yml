version: '3.8'

services:
  smokeorfire:
    build: .
    ports:
      - "8343:8343"
    environment:
      - GIN_MODE=release
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8343/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.smokeorfire.rule=Host(`smokeorfire.localhost`)"
      - "traefik.http.services.smokeorfire.loadbalancer.server.port=8343"
